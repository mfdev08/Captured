    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
    // Function to open the modal and display the clicked image
    function openModal(img) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        modal.style.display = "block";
        modalImg.src = img.src; // Set the modal image source to the clicked image source
    }

    // Function to close the modal
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Close the modal when clicking anywhere outside the modal image
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) { // Check if the clicked target is the modal background
            closeModal(); // Close the modal
        }
    }
    </script>
